<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/expendAnalys.css" rel="stylesheet">
</head>
<body>
  <nav class="navList">
    <a href="./expend.html">支出录入</a><a class="active" href="./javascript:;">支出分析</a><a href="javascript:;">支出明细</a><a
      href="javascript:;">支出分类</a>
  </nav>
  <div class="top">
    <div class="t-left">
      <p>
        <span>本日支出：</span>
        <span class="dayExpend">00.00</span>
      </p>
      <p>
        <span>本月支出：</span>
        <span class="monthExpend">00.00</span>
      </p>
      <p>
        <span>本年支出：</span>
        <span class="yearExpend">00.00</span>
      </p>
    </div>
    <div class="t-right">
      <div id="main" style="width: 100%;height:250px;"></div>
    </div>
  </div>
  <div class="middle">
    <div class="toolBox">
      <span style="font-weight: 600">选择日期：</span>
      <div class="inputBox">
        <input style="width:300px" type="text" placeholder="如：2018-12-01/2018-12-02">
      </div>
    </div>
    <div class="pieBox">
      <div id="pie" style="width: 100%; height:300px;"></div>
    </div>
  </div>
  <div class="bottom"></div>
</body>
</html>
