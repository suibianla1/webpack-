<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/onaccountList.css">
</head>
<body>
  <nav class="navList">
    <a class="active" href="javascript:;">挂账管理</a>
  </nav>
  <div class="toolsBox">
    <button class="addCate">
      <span class="glyphicon glyphicon-plus"></span>
      <span>添加挂账主体</span>
    </button>
    <button class="checkPro">
      <span>查看挂账报表</span>
    </button>
    <div class="type dropdown">
      <button>
        挂账类型
        <span class="caret"></span>
      </button>
      <ul class="optionList">
        <li class="selected" data-type='0'>全部</li>
        <li data-type='1'>个人</li>
        <li data-type='2'>公司</li>
      </ul>
    </div>
    <div class="status dropdown">
      <button>
        挂账状态
        <span class="caret"></span>
      </button>
      <ul class="optionList">
        <li class="selected" data-status='0'>全部</li>
        <li data-status='1'>有效</li>
        <li  data-status='2'>无效</li>
      </ul>
    </div>
    <button class="search">查询</button>
    <div id="page">
      <button class="pageOne">第一页</button>
      <button class="pre">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </button>
      <button class="number pageActive">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
      <button class="pageLast">最尾页</button>
    </div>
  </div>
  <div class="tableBox">
    <table>
      <thead>
        <th>挂账类型</th>
        <th>挂账公司</th>
        <th>挂账人</th>
        <th>挂账电话</th>
        <th>欠款金额</th>
        <th>状态</th>
        <th>操作</th>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <div class="noData">暂无数据</div>
  </div>
</body>
</html>
