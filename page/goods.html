<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/goods.css">
</head>

<body> 
  <nav class="navList">
    <a class="active" href="javascript:;">商品库存</a><a href="./goodsCate.html">商品分类</a><a href="./record.html">出入库记录</a>
  </nav>
  <div class="toolsBox clear">
    <button class="addGoods">
      <span class="glyphicon glyphicon-plus"></span>
      <span>添加商品</span>
    </button>
    <div class="inputBox">
      <input type="text" id="exampleInputEmail1" placeholder="请输入商品名称">
      <span class="glyphicon glyphicon-search"></span>
    </div>
    <div id="page">
      
    </div>
  </div>
  <div class="tableBox">
    <table>
      <thead>
        <th>
          <input class="checkAll" type="checkbox">
        </th>
        <th>商品名称</th>
        <th>商品分类</th>
        <th>商品价格</th>
        <th>商品库存</th>
        <th>商品状态</th>
        <th style="width: 250px">操作</th>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <div class="noData">暂无数据</div>
  </div>
  <div class="addGoodsBox">
    <div class="addBox">
      <form>
        <div class="form-group row">
          <label for="goods_name" class="col-sm-3 col-form-label">商品名称</label>
          <div class="col-sm-9">
            <input type="text" class="form-control goods_name" id="goods_name"  placeholder="请输入商品名称">
          </div>
        </div>
        <div class="form-group row">
          <label for="goods_cate" class="col-sm-3 col-form-label">商品分类</label>
          <div class="col-sm-9">
            <input type="text" class="form-control goods_cate" id="goods_cate" placeholder="请输入商品分类">
          </div>
        </div>
        <div class="form-group row">
          <label for="stock" class="col-sm-3 col-form-label">商品库存</label>
          <div class="col-sm-9">
            <input type="text" class="form-control stock" id="stock" placeholder="请输入商品库存">
          </div>
        </div>
        <div class="form-group row">
          <label for="goods_price" class="col-sm-3 col-form-label">商品价格</label>
          <div class="col-sm-9">
            <input type="text" class="form-control goods_price" id="goods_price" placeholder="请输入商品价格">
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-sm-3 col-form-label">商品状态</label>
          <div class="col-sm-9">
            <input type="text" class="form-control status" id="status" placeholder="请输入商品状态">
          </div>
        </div>
        <div class="form-group row" style="margin-bottom:0; text-align: center">
          <div class="col-sm-12">
            <button type="button" class="btn btn-warning cancel">取消</button>
            <button type="button" class="btn btn-success comfirn">确认</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</html>
